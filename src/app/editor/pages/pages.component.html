
<nz-list nzSize="small">
    @for (page of project.pages; track $index) {
        <nz-list-item (click)="open($index)" (contextmenu)="menuService.create($event, menu)">
            {{page.name || '未命名'}}
        </nz-list-item>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item (click)="handleCopy($index)">复制</li>
                <li nz-menu-item (click)="handleEdit($index)">重命名</li>
                <li nz-menu-item (click)="handleDel($index)">删除</li>
            </ul>
        </nz-dropdown-menu>
    }
</nz-list>


<button type="button" nz-button (click)="handleEdit()">创建新页面</button>
