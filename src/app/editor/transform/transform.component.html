<form [formGroup]="form" (change)="onChange($event)" *ngIf="cell">

    X
    <nz-input-number nzSize="small" formControlName="x"/>

    Y
    <nz-input-number nzSize="small" formControlName="y"/>

    宽度
    <nz-input-number nzSize="small" formControlName="width"/>

    高度
    <nz-input-number nzSize="small" formControlName="height"/>

    角度
    <nz-input-number nzSize="small" formControlName="angle"/>

</form>
