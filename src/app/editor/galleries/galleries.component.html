<nz-collapse>
    <nz-collapse-panel *ngFor="let w of galleries; let f = first" [nzHeader]="w.name" [nzActive]="f">
        <div class="component" *ngFor="let c of w.images">
            <div class="icon">
                <img [src]="'/gallery/'+w.id+'/'+c" alt=" " loading="lazy"/>
            </div>
        </div>
    </nz-collapse-panel>
</nz-collapse>
