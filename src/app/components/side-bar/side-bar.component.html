<div class="side">
    <div class="item" *ngFor="let c of components?.toArray(); let i=index"
         (click)="onClick(i)" [ngClass]="{active: c.Activated}">
        {{ c.Title }}
    </div>
</div>
<div class="content">
    <ng-content></ng-content>
</div>
<div class="split" (mousedown)="onSplit($event)"></div>
